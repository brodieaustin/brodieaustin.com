---
layout: base
---
  <article class="content {{ page.content_type }}">
    <header class="content-header">
      <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.meta %}<p class="content-meta">{{ page.meta }}</p>{% endif %}
        {% if page.date %}<p class="content-meta">{{ page.date | date: "%B %d, %Y"  }}{% endif %}
      </div>
    </header>
    <section class="content-body">
      <div class="container">
        {{ content }}
      </div>
    </section>
