<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Brodie Austin</title>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Brodie Austin">
    <meta name="description" content="{{ page.description }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#326273">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#ffffff">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Chivo:400,400i,700,900&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>
<body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>
  <!--header-->
  {% include header.html %}

  <!--content-->
  <main class="site-content" role="main">
    {{ content }}
  </main><!-- content -->

  <!--footer-->
  {% include footer.html %}

</body>
</html>
