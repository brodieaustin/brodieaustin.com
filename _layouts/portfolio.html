---
layout: base
---

<article class="portfolio-site">
  <header class="content-header portfolio-site-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <p class="content-meta"><a href="{{ page.website_url }}">{{ page.website }}</a></p>
      <figure class="portfolio-site portfolio-site-screenshot">
        <img src="{{ site.baseurl }}/assets/img/portfolio/{{ page.screenshot }}" class="feature-image">
      </figure>
    </div>
  </header>
  <section class="content-body portfolio-site-description">
    <div class="container">
      {{ content }}
      <p><a href="{{ page.website_url }}" class="more">Visit the site</a></p>
      {% if page.tags %}
        <ul class="tags">
          {% for tag in page.tags %}
            <li><a href="{{ site.baseurl }}/portfolio/?tag={{ tag }}" class="tag">{{ tag }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </section>
</article>
